version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgres application database
    database: disykefravar-dev-d3d2
    schema: jaffle_shop
    tables:
      - name: customers
        description: the raw customers data
        columns:
          - name: id
            description: the primary key for raw customers data
            tests:
              - unique
              - not_null
      - name: orders
        description: the raw orders data
        columns:
          - name: id
            description: the primary key for the raw orders data
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values:
                    - completed
                    - shipped
                    - returned
                    - return_pending
                    - placed